# High Ridge Advisory - Netlify Configuration
# ============================================

[build]
  publish = "."

# Redirects
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache images for 3 months with revalidation (may be updated)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=7776000, must-revalidate"

# Cache fonts for 3 months with revalidation
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=7776000, must-revalidate"

# Cache CSS and JS with revalidation (may change with updates)
# Browsers check if file changed, use cache if unchanged
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache HTML pages with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Forms
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Functions (for MailerLite integration)
[functions]
  directory = "netlify/functions"

# Dev settings
[dev]
  command = "npx serve ."
  targetPort = 3000
  port = 8888
  publish = "."
