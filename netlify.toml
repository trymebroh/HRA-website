# High Ridge Advisory - Netlify Configuration
# ============================================

[build]
  publish = "."

# Redirects
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Forms
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Functions (for MailerLite integration)
[functions]
  directory = "netlify/functions"

# Dev settings
[dev]
  command = "npx serve ."
  targetPort = 3000
  port = 8888
  publish = "."
